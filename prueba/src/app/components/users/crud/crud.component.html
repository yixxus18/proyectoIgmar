<div class="container" style="text-align: center;">
    <h1> Usuarios </h1>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Email</th>
        <th scope="col">Activo </th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{user.is_active}}</td>
        <td>
            <button class="btn btn-primary" *ngIf="rolUsuario === 1 || rolUsuario === 3" (click)="editUser(user)" data-bs-toggle="modal" data-bs-target="#exampleModal1">Editar</button>
            <button class="btn btn-danger" *ngIf="rolUsuario === 1" (click)="confirmDeleteUser(user.id)">Eliminar</button>
        </td>          
      </tr>
    </tbody>
  </table>
  
  <button class="btn btn-success"  data-bs-toggle="modal" data-bs-target="#exampleModal" *ngIf="rolUsuario === 1">Agregar Usuario</button>

  
  <div class="modal" id="exampleModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Agregar usuario</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="adduser()"></button>
        </div>
        <div class="modal-body">
          <app-agregarusers></app-agregarusers>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="exampleModal1" #editModal tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Editar usuario</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="loading">Guardar cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>
