<div class="container text-center">
    <h1 class="my-4">Reparaciones</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Numero</th>
                <th>Tipo de Reparaci贸n</th>
                <th *ngIf="rolUsuario === 1">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reparacion of reparaciones">
                <td>{{ reparacion.id }}</td>
                <td>{{ reparacion.tipo_reparaciones }}</td>
                <td *ngIf="rolUsuario === 1">
                    <button class="btn btn-primary mx-2" (click)="editReparacion(reparacion)">Editar</button>
                    <button class="btn btn-danger" (click)="deleteReparacion(reparacion.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <hr>
    <form *ngIf="tempReparacion; else addReparacionForm" (submit)="updateReparacion()" class="container">
        <div class="form-group">
            <label for="tipo_reparaciones">Tipo de Reparaci贸n:</label>
            <input type="text" [(ngModel)]="tempReparacion.tipo_reparaciones" name="tipo_reparaciones" id="tipo_reparaciones" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <button type="button" (click)="cancelEdit()" class="btn btn-secondary">Cancelar</button>
    </form>
    
    <ng-template #addReparacionForm>
        <h2 *ngIf="rolUsuario === 1">Agregar Reparaci贸n</h2>
        <form (submit)="addReparacion(newReparacion.value); newReparacion.value=''" class="my-4" *ngIf="rolUsuario === 1">
            <input type="text" #newReparacion name="newReparacion" required class="form-control my-2">
            <button type="submit" class="btn btn-primary">Agregar Reparaci贸n</button>
        </form>
    </ng-template>

    <div *ngIf="message" class="alert alert-success">{{ message }}</div>
</div>
